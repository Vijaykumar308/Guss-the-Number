<!-- GUSSING NUMBER GAME -->
<!DOCTYPE html>
<html>
<head>
	<!-- bootstrap link -->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Guss the Number</title>
	<link rel="icon" type="image/png" href="GussNum.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<header>
		<div class="contanner">
			<div class="outerbox">
				<h2>Guess The Number</h2>
				<div class="innerbox">
					<!-- Here the conversation will hepeen b/w user and the computer -->
					<div class="conversation" id="userData">
							
					</div>
				</div>

				<div class="inputbox">
				   	<input type="number" placeholder="Enter number" id="myInput">
				   	<input type="submit" value="Submit" id="myBtn">
				</div>
			</div>
		</div>
		
		<section>
			<div class="Box">
				<h3>Check Attempts</h3>
				<p id="scoreArea">0</p>
				<button onclick="GameQuit();">Quit Game</button>
			</div>	
		</section>

		<div class="popUp-Box" id="popUp-Box1">
				<p>Congratulation...<br>You Win :)<br><span id="popUp1"></span></p>
				<button onclick="Playagain();">Play Again</button>
		</div>

		<div  class="popUp-Box" id="popUp-Box2">
			<p>Hope You Enjoyed !<br>The number was <span id="TargetNum"></span></p>
		</div>
	</header>

	<script>
		// Trigger a button click on keyboard "enter" with JavaScript.
		var userNumber = document.getElementById('userData'); // p tag of user div
		var textbox = document.getElementById("myInput");
		var btn = document.getElementById("myBtn");
		//ScoreBorad
		var score = 1;
		var scoreArea = document.getElementById("scoreArea");
		var targetNum = document.getElementById("TargetNum");
		//PopUP Screenes
		var congratsScreen = document.getElementById("popUp-Box1");
		var gameQuitScreen = document.getElementById("popUp-Box2");

		var popUp = document.getElementById("popUp1");

		var targerNumber = Math.floor(Math.random()*100);
		function Playagain(){
			scoreArea.innerHTML = 0;
			userNumber.innerHTML = "";
			congratsScreen.style.display = "none";
			location.reload();
		}
		function GameQuit(){
			targetNum.innerHTML = targerNumber;
			gameQuitScreen.style.display = "block";
			congratsScreen.style.display = "none";
		}
		// var compuDiv = document.getElementById("compData");
		//Trigger a button click on keyboard "enter" with JavaScript.
		var input = document.getElementById("myInput");
		input.addEventListener("keyup", function(event) {
		  if (event.keyCode === 13) {
		   //event.preventDefault();
		   document.getElementById("myBtn").click();
		   myInput.value ="";
		   scoreArea.innerHTML = score++;
		   // alert("The targerNumber is: "+ targerNumber);
		  }
		});

		// Creating messaging chart form
		//from user
		btn.addEventListener("click",function(){
			//creating <p> </p> tag
			var message = document.createElement("p"); 

			// add value inside p tag from user i.e <p>12</p> 
			message.innerHTML = textbox.value;

			//putting p tag inside div named userdata
			userNumber.appendChild(message);
		});

		//From computer
		btn.addEventListener("click",function(){
			var ans = document.createElement("b");
			var TextboxValue = document.getElementById("myInput").value; 
			if(TextboxValue > targerNumber){
				ans.innerHTML = "Try smaller value !";
				// alert("The value of TextboxValue is"+TextboxValue);
			}
			else if (TextboxValue == targerNumber){
				// alert("Congratulation");
				ans.innerHTML = "Congratulation<br>You Win";
				popUp1.innerHTML = "Your Score is: " +score;
				congratsScreen.style.display = "block";
			}
			else{
				ans.innerHTML = "try larger value !";
				// alert("The value of TextboxValue is"+TextboxValue);
			}
			// alert("The user enter number is: "+TextboxValue);
			userNumber.appendChild(ans);
		})

		//Adding color in user's data
		$(document).ready(function(){
			$("#myBtn").click(function(){
				$(".user").css("background-color","#6AC1FE");
				$(".user").css("color","#fff");
				$(".computer").css("background-color","#6EF789");
				$(".computer").css("color","#fff");
			});
		});	

		// adding classes to dynamic generated text
		$(document).ready(function(){
			$("#myBtn").click(function(){
				$("p").addClass("user1");
			});
		});
	</script>
</body>
</html>
